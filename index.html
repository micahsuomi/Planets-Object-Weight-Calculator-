<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>30 Days of JavaScript Day 24: DOM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="header-wrapper">
                <h1>Calculate the weight of an object on a planet</h1>
                <p class="paragraph"></p>
                <div class="search-container">
                    <input type="text" class="mass-input" placeholder="insert mass in kg">
                    <select class="planet-options">
                        <option value ="100" class="option">Mercury</option>
                        <option value ="8.87" class="option">Venus</option>
                        <option value ="9.79" class="option">Earth</option>
                        <option value ="1.62" class="option">Moon</option>
                        <option value ="3.71" class="option">Mars</option>
                        <option value ="25" class="option">Jupiter</option>
                        <option value ="10.44" class="option">Saturn</option>
                        <option value ="8.87" class="option">Uranus</option>
                        <option value ="11.15" class="option">Neptune</option>
                        <option value ="0.58" class="option">Pluto</option>


                    </select>
                    <button class="calculate-weight__btn">Calculate Weight</button>
                </div>

                <div class="planet-container">
                    <div class="image-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
